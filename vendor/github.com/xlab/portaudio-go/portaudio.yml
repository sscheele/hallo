--- 
GENERATOR: 
  PackageName: portaudio
  PackageDescription: "Package portaudio provides Go bindings for libportaudio."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  PkgConfigOpts: [portaudio-2.0]
  SysIncludes: [portaudio.h]

PARSER: 
  IncludePaths: [/usr/include]
  SourcesPaths: [portaudio/portaudio.h]

TRANSLATOR: 
  ConstRules: 
    defines: expand
    enum: cgo
  PtrTips:
    function:
      - {target: "IsFormatSupported$", tips: [ref,ref]}
      - {target: "OpenStream$", tips: [ref,ref,ref,0,0,0,ref]}
      - {target: "OpenDefaultStream$", tips: [ref,0,0,0,0,0,ref]}
      - {target: "PaStreamCallback$", tips: [0,0,0,ref]}
      - {target: "SetStreamFinishedCallback$", tips: [ref,ref]}
      - {target: "Stream", tips: [ref]}
  Rules: 
    global: 
      - {action: accept, from: "^Pa"}
      - {action: replace, from: "^Pa"}
    const:
      - {action: accept, from: "^pa"}
    type: 
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}
      - {transform: export}

